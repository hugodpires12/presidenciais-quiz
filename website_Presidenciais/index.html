<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem é o teu Candidato Ideal?</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X0XGD48FEX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-X0XGD48FEX');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800 antialiased min-h-screen">

    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        </div>
<div id="chat-widget" class="fixed bottom-4 right-4 z-50 flex flex-col items-end">
    
    <div id="chat-window" class="hidden w-80 h-96 bg-white rounded-lg shadow-2xl border border-slate-200 flex flex-col mb-4 overflow-hidden transition-all">
        <div class="bg-slate-800 text-white p-3 flex justify-between items-center">
            <span class="font-bold text-sm">Assistente Político (IA)</span>
            <button onclick="toggleChat()" class="text-slate-300 hover:text-white">&times;</button>
        </div>
        
        <div id="chat-messages" class="flex-1 p-3 overflow-y-auto space-y-3 bg-slate-50 text-sm">
            <div class="bg-slate-200 text-slate-700 p-2 rounded-lg rounded-tl-none self-start max-w-[85%]">
                Olá! Tens dúvidas sobre algum candidato ou proposta?
            </div>
        </div>
        
        <div class="p-3 bg-white border-t border-slate-200 flex gap-2">
            <input type="text" id="chat-input" placeholder="Escreve a tua dúvida..." class="flex-1 border border-slate-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:border-blue-500" onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700 transition-colors">
                ➤
            </button>
        </div>
    </div>

    <button onclick="toggleChat()" class="w-14 h-14 bg-blue-600 rounded-full shadow-lg flex items-center justify-center text-white hover:bg-blue-700 transition-all hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
    </button>
</div>
    <script src="script.js"></script>
</body>
</html>
